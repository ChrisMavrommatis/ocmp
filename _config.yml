############################################################
# Site settings
############################################################
title                   : OCMP Docs
build_number            : 1

############################################################
# Where things are
############################################################
source              : ./docs
destination         : ./.dev/docs
collections_dir     : collections
plugins_dir         : _plugins       # takes an array of strings and loads plugins in that order
layouts_dir         : _layouts
includes_dir        : _includes
data_dir            : _data
sass:
  sass_dir          : _sass
  # style             : compressed
collections:
  posts:
    output          : true
    # permalink       : /post/:slug

############################################################
# Handling Reading
############################################################
safe                : false
include             : 
  - ".htaccess"
exclude             : 
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
keep_files          : [".git", ".svn"]
encoding            : "utf-8"
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
strict_front_matter : false

############################################################
# Filtering Content
############################################################
# Filtering Content
show_drafts         : null #false
limit_posts         : 0
future              : false
unpublished         : false

############################################################
# Serving
############################################################
detach              : false
port                : 4001
host                : 127.0.0.1
baseurl             : ""                                    # does not include hostname
show_dir_listing    : false
disable_disk_cache  : true

############################################################
# Conversion
############################################################
markdown            : kramdown
highlighter         : rouge
lsi                 : false
excerpt_separator   : "\n\n"
incremental         : false

############################################################
# Outputting
############################################################
permalink           : date        #pretty
paginate_path       : /page:num
timezone            : null       # 'null'
quiet               : false
verbose             : false
defaults            : []
liquid:
  error_mode        : warn
  strict_filters    : false
  strict_variables  : false

############################################################
# Markdown Processors
############################################################
kramdown:
  auto_ids          : false
  entity_output     : as_char
  toc_levels        : [1, 2, 3, 4, 5, 6]      # '1..6'
  smart_quotes      : lsquo,rsquo,ldquo,rdquo
  input             : GFM
  hard_wrap         : false
  footnote_nr       : 1
  show_warnings     : false

############################################################
# Plugins
############################################################
gems              : 
  - jekyll-tidy
whitelist         : []
plugins           : []

############################################################
# Front Matter Defaults
############################################################
defaults:
  -
    scope:
      path         : "pages/**"                                    # an empty string here means all files in the project
      type         : "pages"
    values:
      layout       : "default"
      title        : "NOTITLE"
      isHomePage   : false
############################################################
################### END OF BASE CONFIG #####################
############################################################

